<html>
  <head>
    <meta charset="UTF-8">
    <title>Dumb Audio Player</title>
    <style>
      #fileInput { margin: 10px 0; }
      #controls { display: none; margin: 10px 0; }
      #fileInfo { display: none; font-weight: 600; margin: 10px 0; }
      #fileInfo span { font-weight: 400; }
    </style>
  </head>
  <body>
    <div id="fileInput">
      <input id="file" type="file" />
    </div>

    <div id="status">
      Ready for input!
    </div>

    <div id="fileInfo">
      Sample Rate: <span id="sampleRate"></span><br />
      Bit Depth: <span id="bitDepth"></span><br />
      Channels: <span id="channels"></span><br />
      Length: <span id="length"></span>
    </div>

    <div id="controls">
      <button id="play">Play</button>
      <button id="pause">Pause</button>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
